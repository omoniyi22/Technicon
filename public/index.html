<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link href="/fontsawesome/css/all.css" rel="stylesheet" />
  <link href="/BootFont/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/BootFont/css/mdb.min.css" rel="stylesheet" />
  <link href="/BootFont/css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="/swiper/package/css/swiper.min.css">
  <link rel="stylesheet" href="/BootFont/animate.css">
  <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
  <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> -->
  <title>Technicon | Your device needs the perfect care</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="text/javascript" src="BootFont/js/popper.min.js"></script>
  <script type="text/javascript" src="BootFont/wow.js"></script>
  <script type="text/javascript" src="BootFont/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="BootFont/js/mdb.js"></script>
  <script type="text/javascript" src="BootFont/js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript">
    var wow = new WOW(
      {
        mobile: true,       // default
        boxClass: 'wow',      // default
        animateClass: 'animated', // default
        offset: 0,          // default
        live: true        // default
      }
    )
    wow.init();
    $('.counter-count').each(function () {
      $(this).prop('Counter', 0).animate({
        Counter: $(this).text()
      }, {
        duration: 5000,
        easing: 'swing',
        step: function (now) {
          $(this).text(Math.ceil(now));
        }
      });
    });
  </script>

  <script src="./BootFont/js/jquery-3.4.1.min.js"></script>
  <script src="./numscroller-1.0.js"></script>
  <script src="./prism.js"></script>
  <script type="text/javascript" src="https://js.paystack.co/v1/inline.js"></script>
</body>

</html>
